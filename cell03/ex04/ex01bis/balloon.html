<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        .balloon {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="balloon"></div>
</body>

<script>
    $(document).ready(() => {
        let x = 200;
        let color = ['red', 'green', 'blue'];
        let n = 0;

        function increase() {
            if (x <= 420) {
                x += 10;
                n = (n + 1) % color.length;
                $('.balloon').css({
                    width: x + 'px',
                    height: x + 'px',
                    backgroundColor: color[n]
                });
            } else {
                resetBalloon();
            }
        }

        function decrease() {
            if (x > 200) {
                x -= 5;
                n = (n - 1 + color.length) % color.length;
                $('.balloon').css({
                    width: x + 'px',
                    height: x + 'px',
                    backgroundColor: color[n]
                });
            } else {
                console.log("Minimum size reached");
            }
        }

        function resetBalloon() {
            x = 200;
            $('.balloon').css({
                width: x + 'px',
                height: x + 'px',
                backgroundColor: color[0]
            });
        }

        $('.balloon').on('click', increase);
        $('.balloon').on('mouseout', decrease);
    });
</script>

</html>
