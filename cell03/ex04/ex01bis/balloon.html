<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="background.css">
    <title>Document</title>
</head>
<body>
    <button>
        <div id ="balloon"></div>
    </button>

    <script>
        const mycolor = ['green','blue','red']
        let elemwidth = $('#balloon').width(),elemheight = $("#balloon").height()
        let count = 0
        $(document).ready(function() {

            let borderRadius = $("#balloon").css("border-radius");
            borderRadius = Number(borderRadius.replace('px' ,''))
            function upsizefunc(elemwidth,elemheight,borderRadius) {
                $("#balloon").css({backgroundColor:mycolor[count],width:`${elemwidth}px`,height:`${elemheight}px`,borderRadius: `${borderRadius}px`});
            }

            $("button").on({
                click: function() {
                    elemwidth+=10,elemheight+=10,borderRadius+=10
                    upsizefunc(elemwidth,elemheight,borderRadius)
                    $("#balloon").css({backgroundColor:mycolor[count],width:`${elemwidth}px`,height:`${elemheight}px`,borderRadius: `${borderRadius}px`});
                    count == 2 ? count = 0: count++
                    if (elemwidth >= 420) {
                        upsizefunc(200,200,100)
                        elemwidth=200,elemheight=200,borderRadius=100
                    }
                },
                mouseleave: function() {
                    elemwidth-=5,elemheight-=5
                    upsizefunc(elemwidth,elemheight)
                }
            });

           
        });

    </script>
</body>
</html>
