<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id = "calcForm">
        <input class="bg-contain" type="text" size="10"name="first_val" id="firstVal">
        <input type="radio"name="radAnswer" value="+" id="add" />
        <label>+</label>
        <input type="radio"name="radAnswer"  value="-" id="subtract"/>
        <label>-</label>
        <input type="radio"name="radAnswer"  value="x" id="multioly"/>
        <label>x</label>
        <input type="radio"name="radAnswer"  value="รท" id="divided" />
        <label>รท</label>
        <input class="bg-contain" type="text" size="10"name="secondval" id="secondVal">
        <br>
        <input  style="margin-top: 10px;border: none;width: 75px;height: 35px;" type="submit" value="Submit">
    </form>
    <script>

        $(document).ready(()=>{
            let result
            $('#calcForm').on('submit',(event)=>{
                let firstval = Number($('#firstVal').val()),secondval = Number($('#secondVal').val())
                let radios = $('input[name="radAnswer"]:checked').val();
                if (radios == 'รท' && firstval == 0 || secondval == 0) {return alert("It's over 9000")}
                if (!isNaN(firstval) && !isNaN(secondval) && radios != undefined) {
                    result = radios == "+" ? firstval+secondval:
                    radios=='-'?firstval-secondval:radios=='x'?firstval*secondval:radios=='รท'?firstval/secondval: ''
                    alert(result)
                } else {alert('all input is required')}
            })
        })


        setInterval(()=>{
            alert('Please, use me...')
        },30000)

    </script>
</body>
</html>
